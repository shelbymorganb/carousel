<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>jQuery Carousel</title>
  </head>
  <body>

<!--Start Carousel-->

<div class="slider">

<!--First Slide -->
      <div class="slide active-slide">
        <div class="container">
          <div class="row">
            <div class="slide-copy col-xs-5">
              <h1>Slide 1</h1>
              <p>This is the first slide of my carousel</p>
            </div>
          </div>
        </div>      
      </div>



<!--Second Slide -->
      <div class="slide">
        <div class="container">
          <div class="row">
            <div class="slide-copy col-xs-5">
              <h1>Slide 2</h1>
              <p>This is the second slide of my carousel</p>
            </div>
          </div>
        </div>      
      </div> 

<!--Third Slide -->
      <div class="slide">
        <div class="container">
          <div class="row">
            <div class="slide-copy col-xs-5">
              <h1>Slide 3</h1>
              <p>This is the third slide of my carousel</p>
            </div>
          </div>
        </div>      
      </div> 

</div>
<!--End Carousel-->

    <div class="slider-nav">
      <span class="fa-angle-left"></span>
      <ul class="slider-dots">
        <li class="dot active-dot">&bull;</li>
        <li class="dot">&bull;</li>
        <li class="dot">&bull;</li>
      </ul>
      <span class="fa-angle-right"></span>
    </div> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
